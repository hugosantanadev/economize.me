<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/estilos/style.css">
    
</head>
<body>
    <header>
        <a href="index.html" class="logo">Economize.me</a>
        <nav class="main-nav">
            <ul>
                <li><a href=""></a>inicio</li>
                <li><a href=""></a>servicoes</li>
                <li><a href=""></a>sobre</li>
                <li><a href=""></a>trabalhe conosco</li>
            </ul>
        </nav>
    </header>

    <div class="container"> <!--form para capturar dados-->
        <h1>Registrar despesa</h1>
        <form id="captura-dados">
            <div class="form-group">
                <label for="nome-despesa">Despesa</label>
                <input type="text" id="nome-despesa" required>
            </div>

            <div class="form-group">
                <label for="valor-despesa">Valor R$</label>
                <input type="number" id="valor-despesa" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="data-despesa" required >Data</label>
                <input type="date" id="data-despesa">
            </div>

            <div class="form-group">
                <label for="select-despesa">Selecione a categoria</label>
                <select id="select-despesa">
                    <option value="">Selecione...</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <button type="submit"> Adicionar despesa</button>
        </form>
    </div> <!--fim do menu para colocar os dados-->

    <div id="lista-despesa-container"> <!--div onde vai listar todas as despesas-->
        <h2>Despesas salvas</h2>

        <div id="total-despesa">
            <h3>Valor total: <span id="total-valor">R$ 0,00</span></h3>
        </div>

        <!--lista com todas as dividas-->
        
        <div id="lista-despesa"></div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
